tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/master/custom_types.yaml

description: >
  TOSCA test for launching compute node with a specified image and getting
  as an output the IP and SSH credentials to access

topology_template:
 
  node_templates:
   
    simple_node:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
            #private_ip: false
            ports:
              user_port:
                protocol: tcp
                source: 9000
              other_port:
                protocol: tcp
                source: 9001
        scalable:
          properties:
            count: 1
        host:
          properties:
            num_cpus: 1
            mem_size: 1 GB
        os:
          properties:
            type: linux  
            # The format of the image must be defined
            # Currently this example uses the IM URI convention
            # used in disk.0.image.url
            # see: http://imdocs.readthedocs.org/en/latest/radl.html?highlight=uri#system-features
            #image: ost://cloud.recas.ba.infn.it/1113d7e8-fc5d-43b9-8d26-61906d89d479
            image: ost://keystone.cloud.garrservices.it/9b34c74c-2e1a-4d67-84c6-72de689a6808

  outputs:
    node_ip:
      value: { get_attribute: [ simple_node, public_address, 0 ] }
